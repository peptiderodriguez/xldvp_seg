name: senescence_tdTomato
czi_dir: /fs/pool/pool-mann-axioscan/01_Users/EdwinMarc/senescence2026/
czi_glob: "20260213_*-stitch.czi"
output_dir: /fs/pool/pool-mann-edwin/senescence_output/

channels: {0: nuc488, 1: NeuN647, 2: tdTomato555}
cell_type: cell
cellpose_input_channels: [1, 0]   # cyto=NeuN647, nuc=nuc488
pixel_size_um: 0.1725            # from CZI metadata (Axioscan 20x)
min_area_um: 45                  # LMD-practical cell range
max_area_um: 1000
photobleach_correction: false
all_channels: true
num_gpus: 4

markers:
  - {channel: 1, name: NeuN, method: otsu}
  - {channel: 2, name: tdTomato, method: otsu}
correct_all_channels: true    # background-correct ALL ch{N}_mean features before classification

spatial_network:
  enabled: true
  marker_filter: "tdTomato_class==positive"  # select cells by corrected tdTomato signal
  max_edge_distance: 50
  min_component_cells: 3

spatial_viewer:
  enabled: true
  group_field: tdTomato_class
  title: "Senescence tdTomato Spatial Overview"

slurm:
  partition: p.hpcl93
  cpus: 128
  mem_gb: 700
  gpus: "l40s:4"
  time: "3-00:00:00"
  slides_per_job: 4
  num_jobs: 6
