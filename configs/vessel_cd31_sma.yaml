output_dir: /fs/pool/pool-mann-edwin/vessel_cell_output/

channels: {0: nuc488, 1: SMA647, 2: PM750, 3: CD31_555}
cell_type: cell
cellpose_input_channels: [2, 0]   # cyto=PM750 (plasma membrane), nuc=nuc488
